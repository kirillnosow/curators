<!DOCTYPE html>
<html>
<head>
 <title>Добро пожаловать на сайт</title>
 <meta charset="UTF-8">
</head>
<body>
 <h1>Добро пожаловать на сайт</h1>
 <div id="vk_data"></div>
 <script type="text/javascript">
  function getParameterByName(name, url) {
   if (!url) url = window.location.href;
   name = name.replace(/[\[\]]/g, '\\$&');
   var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
    results = regex.exec(url);
   if (!results) return null;
   if (!results[2]) return '';
   return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }
  var uid = getParameterByName('uid');
  var first_name = getParameterByName('first_name');
  var last_name = getParameterByName('last_name');
  if (uid && first_name && last_name) {
   document.getElementById('vk_data').innerHTML = <br>' Привет, ' + first_name + last_name;
  } else {
   alert('Данные пользователя не найдены.');
  }
 </script>
</body>
</html>
